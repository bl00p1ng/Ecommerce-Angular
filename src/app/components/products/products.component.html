<p>Productos en el carrito: {{ shoppingCart.length }}</p>
<p>Total: ${{ total }}</p>

<div class="products--grid">
  <app-product
    [product]="product"
    *ngFor="let product of products"
    (addedProduct)="onAddedProduct($event)"
    (showProductDetail)="onShowProductDetail($event)"
  ></app-product>
</div>

<aside class="product-detail" [class.active]="showProductDetail">
  <img
    (click)="toggleProductDetail()"
    src="./assets/images/icon_close.png"
    alt="Close icon"
  />

  <img
    src="https://images.pexels.com/photos/276517/pexels-photo-276517.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
    alt="Bike" class="product-image"
  />

  <div class="product-info">
    <p>$ 120.00</p>
    <p>Bike</p>
    <p>
      With its functional and practical design, this bike also fulfills a
      decorative function, adding personality and a retro-vintage aesthetic
      to your house.
    </p>

  </div>

  <div class="add-to-cart">
    <button class="primary-button">
      <img
        src="./assets/svg/bt_add_to_cart.svg"
        alt="Add to shopping cart icon"
      />
      <span>
        Add to cart
      </span>
    </button>
  </div>
</aside>
