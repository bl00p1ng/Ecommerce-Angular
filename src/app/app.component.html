<p>
  <input type="text" [(ngModel)]="imgUrl">
</p>

<button (click)="toogleImage()">Toggle Image</button>
<p>{{ showImage }}</p>

<app-img
  *ngIf="showImage"
  (loaded)="onLoaded($event)"
  [img]="imgUrl"
>
</app-img>

<app-product
  [product]="product"
  *ngFor="let product of products"
>
</app-product>
